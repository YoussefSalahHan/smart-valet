<div nz-row class="page-container">
  <div nz-col nzXs="24" nzXs="24" nzMd="24" nzXl="24" class="custom-table">
    <div class="table-header">
      <h2>
        <span class="left-circle" nz-icon nzType="left-circle" nzTheme="outline"></span>
        <span>Customers</span>
      </h2>
      <div class="filters">
        <a nz-dropdown nzTrigger="click" [nzDropdownMenu]="menu">
          City
          <span nz-icon nzType="down"></span>
        </a>
        <nz-dropdown-menu #menu="nzDropdownMenu">
          <ul nz-menu>
            <li nz-menu-item>Cairo</li>
            <li nz-menu-item>Alex</li>
            <li nz-menu-item>Assuit</li>
          </ul>
        </nz-dropdown-menu>
      </div>
    </div>
    <div class="search-bar">
      <nz-input-group [nzSuffix]="suffixIconSearch">
        <input type="text" nz-input placeholder="search" />
      </nz-input-group>
      <ng-template #suffixIconSearch>
        <span nz-icon nzType="search"></span>
      </ng-template>
    </div>
    <div class="table">
      <nz-table #basicTable [nzData]="listOfData" nzShowPagination nzShowSizeChanger>
        <thead>
          <tr>
            <th>Customer No.</th>
            <th>Customer Name</th>
            <th class="no-in-responsive">Phone No.</th>
            <th class="no-in-responsive">City</th>
            <th>No. Orders</th>
            <th class="no-in-responsive">Income</th>
            <th class="no-in-responsive"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of basicTable.data">
            <td>{{ data.customer_id }}</td>
            <td>{{ data.customer_name }}</td>
            <td class="no-in-responsive">{{ data.phone }}</td>
            <td class="no-in-responsive">{{ data.city }}</td>
            <td>
              <div class="icon-for-mobile">
                <span>
                  {{ data.no_orders }}
                </span>
                <span><img src="assets/svg/vuesax-bold-eye.svg" alt="" /></span>
              </div>
            </td>
            <td class="no-in-responsive">{{ data.income }}</td>
          </tr>
        </tbody>
      </nz-table>
    </div>
      
  </div>
</div>
